# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "a0563782e38f84b7ce2ef0d2f5b87ed5"
name = "ALWAYS Receptionist"
application_url = "https://always-receptionist.vercel.app/app"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2026-01"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "https://always-receptionist.vercel.app/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "https://always-receptionist.vercel.app/webhooks/app/scopes_update"

  # GDPR Mandatory Compliance Webhooks
  # Required for all apps in the Shopify App Store
  # Reference: https://shopify.dev/docs/apps/build/compliance/privacy-law-compliance

  [[webhooks.subscriptions]]
  topics = [ "customers/data_request" ]
  uri = "https://always-receptionist.vercel.app/webhooks/customers/data_request"

  [[webhooks.subscriptions]]
  topics = [ "customers/redact" ]
  uri = "https://always-receptionist.vercel.app/webhooks/customers/redact"

  [[webhooks.subscriptions]]
  topics = [ "shop/redact" ]
  uri = "https://always-receptionist.vercel.app/webhooks/shop/redact"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_products,read_inventory"

[auth]
redirect_urls = [
  "https://always-receptionist.vercel.app/auth/callback",
  "https://always-receptionist.vercel.app/auth/shopify/callback"
]
